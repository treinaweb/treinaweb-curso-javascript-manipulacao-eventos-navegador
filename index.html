<body>
    <input type="text" id="input">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script>

        const myTimeout = setTimeout(() => {
            console.log('executou setTimeout');
        }, 0);
        clearTimeout(myTimeout);

        const myInterval = setInterval(function () {
            console.log("executou setInterval");
        }, 0);

        setTimeout(() => {

            clearInterval(myInterval)
        }, 2000);


    </script>
</body>
